    <!----<script src="jquery-3.6.0.js"></script>

  </head>
  <body>
    <div class="container">
      <!--Input a tag-->
      <h1 align="center">Todo List</h1>
      <div class="row">
        <div class="col-md-7">
          <div class="form-group">
            <label for="task">NewTask</label>
            <input
              type="text"
              class="form-control"
              id="task"
              aria-describedby="newTaskHelp"
              placeholder="Enter the name of the task"
            />
            <small id="newTaskHelp" class="form-text text-muted"
              >A short one line description of your task</small
            >
          </div>
        </div>
         <!--button-->
        <div class="col-md-5 row ">
          <div class="col-6 col-md-6 p-1"><button class="btn btn-success col " id="add"><i class="fas fa-plus-square"></i>Add</button></div>
          <div class="col-6 col-md-6 p-1"> <button class="btn btn-warning col " id="clear"><i class="fas fa-backspace"></i>Reset</button></div>
          <div class="col-6 col-md-6 p-1"> <button class="btn btn-info col " id="sort"><i class="fas fa-sort-amount-down"></i>Sort</button></div>
          <div class="col-6 col-md-6 p-1"><button class="btn btn-danger  col " id="clear"><i class="fas fa-trash-alt"></i>Cleanup</button></div>
          
          
          <!--<div class="row">
            <button class="btn btn-success col m-2" id="add"><i class="fas fa-plus-square"></i>Add</button>
            <button class="btn btn-warning col m-2" id="clear"><i class="fas fa-backspace"></i>Reset</button>
            </div>
             <div class="row">
            <button class="btn btn-info col m-2" id="sort"><i class="fas fa-sort-amount-down"></i>Sort</button>
            <button class="btn btn-danger  col m-2" id="clear"><i class="fas fa-trash-alt"></i>Cleanup</button>
            </div>-->
         
        </div>
      </div>
      <!--task List-->
      <ul class="row list-group m-2" id="ullist">
        <li class="list-group-item disabled">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
      </ul>
    </div>
  </body>
</html>
